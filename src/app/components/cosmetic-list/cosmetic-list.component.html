<div class="row p-2">

  <div class="col-md-6">

      <div class="input-group">
        <div class="input-group-prepend">
         <span class="input-group-text" id="basic-addon1">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
        </div>
        <input type="text" class="form-control" placeholder="Search"
               aria-label="Search" aria-describedby="basic-addon1"
               (input)="buscar($event)">
      </div>

  </div>

  <!-- Pagination -->
  <div class="col-md-6 d-flex justify-content-center align-content-center">
    <ngb-pagination
      [collectionSize]="totalPage"
      [pageSize]="pageSize"
      [(page)]="page"
      (pageChange)="loadCosmeticos()"
      [rotate]="true">
    </ngb-pagination>
  </div>

</div>

<div class="row p-2">

  @for (cosmetico of cosmeticos;track cosmetico._id){
    <div class="col-lg-4 col-md-6 col-sm-9 p-2">
      <div class="card shadow p-2">

        <div class="card-header">
          <div class="row d-flex text-center align-items-center">
            <div class="col-12">
              <h1 class="card-title text-capitalize text-primary ">{{cosmetico.name}}</h1>
            </div>
          </div>
        </div>

        <div class="card-body d-flex justify-content-center align-content-center">
          <div class="row text-center align-items-center">
            <div class="col-md-6 img-container">
              <img class="card-img img-fluid" src="{{cosmetico.image}}" alt="">
            </div>
            <div class="col-md-6">
              <h3>Marca</h3>
              <div class="badge bg-primary">{{cosmetico.brand}}</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row align-items-center">
            <div class="col-2 text-center">
              <div class="btn btn-outline-primary" routerLink="/cosmetic/edit/{{cosmetico._id}}">
                <fa-icon [icon]="faEdit"></fa-icon>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="btn btn-outline-primary" (click)="addToCart(cosmetico)">
                <fa-icon [icon]="faCartShopping"></fa-icon>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="btn btn-outline-danger" (click)="deleteItem(cosmetico._id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </div>
            </div>
            <div class="col-md-6 text-start">
              <div class="text-body">
                <strong>Tipo: </strong> {{cosmetico.type}}
              </div>
              <div class="text-body">
                <strong>Precio: </strong>{{cosmetico.price | currency: "EUR" }}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  }


</div>
